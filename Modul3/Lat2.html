<html>
  <head>
    <title>Contoh Form</title>
  </head>
  <body>
    <font type="arial black" font size="6"> Data Diri </font><br /><br />

    <form action="simpan data.html" method="post">
      <font type="arial" size="5">
        Nama : <input type="text" name="nama" required /> <br /><br />

        NIM :
        <input
          type="text"
          name="nim"
          value=""
          maxlength="15"
          size="15"
        /><br /><br />
      </font>

      E-mail :
      <input type="email" name="email" size="30" required /><br /><br />

      Password :
      <input
        type="password"
        name="pass"
        size="11"
        maxlength="15"
        required
      /><br /><br />

      Tanggal Lahir :
      <input type="date" name="bday" /><br /><br />

      Jenis Kelamin : <br />
      <input type="radio" name="jenis_kelamin" value="L" /> Laki-laki <br />
      <input type="radio" name="jenis_kelamin" value="P" /> Perempuan
      <br /><br />

      Pilih Hobi Anda(Boleh lebih dari satu) : <br />
      <input type="checkbox" name="hobi_1" value="Menonton" /> Menonton <br />
      <input type="checkbox" name="hobi_2" value="Main Game" /> Main Game <br />
      <input type="checkbox" name="hobi_3" value="Belanja" /> Belanja <br />
      <input type="checkbox" name="hobi_4" value="Memancing" /> Memancing <br />
      <input type="checkbox" name="hobi_5" value="Olahraga" /> Olahraga
      <br /><br />

      Asal Kota :
      <select name="asal kota">
        <option value="Kota Banjarmasin">Banjarmasin</option>
        <option value="Kota Bandung">Bandung</option>
        <option value="Kota Banjarbaru" selected>Banjarbaru</option></select
      ><br /><br />

      Komentar Anda : <br />
      <textarea name="komentar" cols="20" rows="5">
          Silahkan isi komentar anda
      </textarea
      ><br /><br />

      <input type="reset" name="Ulangi" value="Reset" />
      <input type="submit" name="Batal" value="Submit" />
      <input type="button" name="Batal" value="Cancel" />
      <br />
      <br />
      <input
        type="image"
        name="Gambar"
        img
        src="123.jpg"
        width="300"
        height="150"
      />
    </form>
  </body>
</html>
