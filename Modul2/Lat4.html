<html>
  <head>
    <title>Belajar HTML</title>
  </head>
  <body>
    <center>
      <table border="1" style="width: 600">
        <tr style="background-color: violet">
          <td style="height: 70; text-align: center" colspan="2">
            <h3>Selamat Datang</h3>
          </td>
        </tr>
        <tr>
          <td
            style="background-color: salmon; width: auto; height: auto"
            valign="top"
          >
            <table border="1">
              <tr bgcolor="cyan" align="center">
                <td width="200px">Home</td>
                <td width="200px">News</td>
                <td width="200px">Kontak</td>
              </tr>
            </table>
          </td>
          <td style="background-color: teal; width: 200; height: 300">
            <img src="One Piece.jpg" />
          </td>
        </tr>
        <tr style="background-color: violet; width: 600">
          <td colspan="2" style="height: 90; vertical-align: text-top">
            Komentar
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
